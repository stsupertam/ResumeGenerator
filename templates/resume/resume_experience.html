<form class="form-horizontal 4" id="form-action">
    <div class="form-group">
        <div align="center">
            <h1>Create Resume</h1>
            <h1>Experience</h1>
            <a href="#" class="plus-function list"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="#" class="minus-function list"><span class="glyphicon glyphicon-minus"></span></a>           
        <h1 style="text-align:center">1</h1>           
        </div>
        <label for="company_name" class="col-sm-2 control-label">Company Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="company_name" id="edu-company_name" placeholder="Ubisoft">
            <span class="error">Company name cannot be empty.<br></span>
        </div>
    </div>
    <div class="form-group">
        <label for="job_list" class="col-sm-2 control-label">Job list</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="job_list" id="edu-job_list" placeholder="Computer engineering">
            <span class="error">Job List cannot be empty.</span>
        </div>
        <a href="#" class="plus-function list"><span class="glyphicon glyphicon-plus"></span></a>
        <a href="#" class="minus-function list"><span class="glyphicon glyphicon-minus"></span></a>
    </div>
    <div class="form-group">
        <label for="startDate" class="col-sm-2 control-label">Start Date</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" name="startDate" id="edu-startDate">
            <span class="error">Start date cannot be empty.<br></span>
        </div>
    </div>
    <div class="form-group">
        <label for="endDate" class="col-sm-2 control-label">End Date</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" name="endDate" id="edu-endDate">
            <span class="error">End date cannot be empty.<br></span>
        </div>
    </div>
    <div class="form-group">
        <h1 class="success">Successfully added</h1>
        <h1 class="failure">Please complete the form above. :3</h1>
    </div>
</form>
