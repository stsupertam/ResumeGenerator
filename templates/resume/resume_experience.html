<form class="form-horizontal resume 4" id="form-action">
    <div class="form-group">
        <div align="center" class="experience">
            <h1 class="resume-title">Create Resume</h1>
            <h1>Experience</h1>
            <a href="#/" class="plus-function bg"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="#/" class="minus-function bg"><span class="glyphicon glyphicon-minus"></span></a>
        </div>
    </div>
    <div class="container experience">
        <div class="experience 1">
            <h1 style="text-align:center" id="1">1</h1>
            <div class="form-group">
                <label for="company_name" class="col-sm-2 control-label">Company name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="company_name" id="exp-company_name-1" placeholder="ubisoft">

                </div>
            </div>
            <div class="form-group joblist 1">

                        <input type="text" class="form-control" name="joblist" id="exp-joblist-1-1" placeholder="Computer engineering">
                    </div>
                    <span class="error">Job List cannot be empty.</span>
                </div>
                <a href="#/" class="plus-function sm"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="#/" class="minus-function sm"><span class="glyphicon glyphicon-minus"></span></a>
            </div>
            <div class="form-group">
                <label for="startDate" class="col-sm-2 control-label">Start Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="startDate" id="exp-startDate-1">
                    <span class="error">Start date cannot be empty.<br></span>
                </div>
            </div>
            <div class="form-group">
                <label for="endDate" class="col-sm-2 control-label">End Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="endDate" id="exp-endDate-1">
                    <span class="error">End date cannot be empty.<br></span>
                </div>
            </div>
        </div>
    </div>
</form>
