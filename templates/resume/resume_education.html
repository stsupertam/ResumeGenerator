<form class="form-horizontal resume 3" id="form-action">
    <div class="form-group">
        <div align="center" class="education">
            <h1>Create Resume</h1>
            <h1>Education</h1>
            <a href="#/" class="plus-function bg"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="#/" class="minus-function bg"><span class="glyphicon glyphicon-minus"></span></a>
        </div>
    </div>
    <div class="container education">
        <div class="education 1">
            <h1 style="text-align:center" id="1">1</h1>
            <div class="form-group">
                <label for="university_name" class="col-sm-2 control-label">University name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="university_name" id="edu-university_name-1" placeholder="Kasertsart">
                    <span class="error">University name cannot be empty.<br></span>
                </div>
            </div>
            <div class="form-group">
                <label for="major" class="col-sm-2 control-label">Major</label>
                <div class="col-sm-8">
                    <input type="major" class="form-control" name="major" id="edu-major-1" placeholder="Computer engineering">
                    <span class="error">Major cannot be empty.<br></span>
                </div>
            </div>
            <div class="form-group">
                <label for="degree" class="col-sm-2 control-label">Degree</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="degree" id="edu-degree-1" placeholder="Bachelor degree">
                    <span class="error">Degree cannot be empty.<br></span>
                </div>
            </div>
            <div class="form-group">
                <label for="grade" class="col-sm-2 control-label">Grade</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" min="0" max="4.00" class="form-control" name="grade" id="edu-grade-1" placeholder="4.00">
                    <span class="error">Start date cannot be empty.<br></span>
                </div>
            </div>
            <div class="form-group">
                <label for="startDate" class="col-sm-2 control-label">Start Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="startDate" id="edu-startDate-1">
                    <span class="error">Start date cannot be empty.<br></span>
                </div>
            </div>
            <div class="form-group">
                <label for="endDate" class="col-sm-2 control-label">End Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="endDate" id="edu-endDate-1">
                    <span class="error">End date cannot be empty.<br></span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <h1 class="success">Successfully added</h1>
        <h1 class="failure">Please complete the form above. :3</h1>
    </div>
</form>
