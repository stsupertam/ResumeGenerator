<form class="form-horizontal 3" id="form-action">
    <div class="form-group">
        <h1 style="text-align:center">Create Resume</h1>
        <h1 style="text-align:center">Education</h1>
        <label for="university_name" class="col-sm-2 control-label">University Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="university_name" id="edu-university_name" placeholder="Kasertsart">
            <span class="error">University name cannot be empty.<br></span>
        </div>
    </div>
    <div class="form-group">
        <label for="major" class="col-sm-2 control-label">Major</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="major" id="edu-major" placeholder="Computer engineering">
            <span class="error">Major cannot be empty.</span>
        </div>
    </div>
    <div class="form-group">
        <label for="degree" class="col-sm-2 control-label">Degree</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="degree" id="edu-degree" placeholder="Bachelor's degree">
            <span class="error">Degree cannot be empty.</span>
        </div>
    </div>
    <div class="form-group">
        <label for="grade" class="col-sm-2 control-label">Grade</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" name="grade" id="edu-grade" placeholder="4.00">
            <span class="error">Grade cannot be empty.<br></span>
        </div>
    </div>
    <div class="form-group">
        <label for="startDate" class="col-sm-2 control-label">Start Date</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" name="startDate" id="edu-startDate">
            <span class="error">Start date cannot be empty.<br></span>
        </div>
    </div>
    <div class="form-group">
        <label for="endDate" class="col-sm-2 control-label">End Date</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" name="endDate" id="edu-endDate">
            <span class="error">End date cannot be empty.<br></span>
        </div>
    </div>
    <div class="form-group">
        <h1 class="success">Successfully added</h1>
        <h1 class="failure">Please complete the form above. :3</h1>
    </div>
</form>
